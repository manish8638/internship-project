<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-column">
            <div class="pricing-header basic">
                <h2>Basic</h2>
                <p class="price">$10/month</p>
            </div>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
        <div class="pricing-column">
            <div class="pricing-header pro">
                <h2>Pro</h2>
                <p class="price">$20/month</p>
            </div>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
        <div class="pricing-column">
            <div class="pricing-header premium">
                <h2>Premium</h2>
                <p class="price">$30/month</p>
            </div>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <button class="btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
